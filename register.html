<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Blood Donation System</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-heartbeat"></i> Blood Donation System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          title="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Registration Section -->
    <section class="register-section py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-7">
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <div class="text-center mb-4">
                  <i class="fas fa-user-plus fa-4x text-danger"></i>
                  <h3 class="mt-3">Create New Account</h3>
                  <p class="text-muted">Register as Donor or Receiver</p>
                </div>

                <!-- Alert Messages -->
                <div
                  id="alertMessage"
                  class="alert alert-dismissible fade d-none"
                  role="alert"
                >
                  <span id="alertText"></span>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    title="Close alert"
                  ></button>
                </div>

                <!-- Role Selection -->
                <div class="mb-4">
                  <label class="form-label fw-bold">
                    <i class="fas fa-user-tag"></i> I want to register as:
                  </label>
                  <div class="btn-group w-100" role="group">
                    <input
                      type="radio"
                      class="btn-check"
                      name="role"
                      id="roleDonor"
                      value="donor"
                      checked
                    />
                    <label class="btn btn-outline-danger" for="roleDonor">
                      <i class="fas fa-hand-holding-heart"></i> Donor
                    </label>

                    <input
                      type="radio"
                      class="btn-check"
                      name="role"
                      id="roleReceiver"
                      value="receiver"
                    />
                    <label class="btn btn-outline-danger" for="roleReceiver">
                      <i class="fas fa-hospital"></i> Receiver
                    </label>
                  </div>
                </div>

                <!-- Registration Form -->
                <form id="registerForm">
                  <div class="row">
                    <!-- Full Name -->
                    <div class="col-md-6 mb-3">
                      <label for="name" class="form-label">
                        <i class="fas fa-user"></i> Full Name
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Enter your full name"
                        required
                      />
                    </div>

                    <!-- Email -->
                    <div class="col-md-6 mb-3">
                      <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email Address
                      </label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="example@email.com"
                        required
                      />
                    </div>

                    <!-- Phone Number -->
                    <div class="col-md-6 mb-3">
                      <label for="phone" class="form-label">
                        <i class="fas fa-phone"></i> Phone Number
                      </label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        placeholder="Enter 10-digit phone number"
                        pattern="[0-9]{10}"
                        required
                      />
                    </div>

                    <!-- Password -->
                    <div class="col-md-6 mb-3">
                      <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                      </label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter secure password"
                        required
                      />
                    </div>

                    <!-- UPDATED: City Dropdown with Indian Cities -->
                    <div class="col-md-6 mb-3">
                      <label for="city" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> City
                      </label>
                      <select class="form-select" id="city" required>
                        <option value="">-- Select Your City --</option>
                        <!-- North India -->
                        <optgroup label="North India">
                          <option value="Delhi">Delhi</option>
                          <option value="Noida">Noida</option>
                          <option value="Gurgaon">Gurgaon</option>
                          <option value="Chandigarh">Chandigarh</option>
                          <option value="Lucknow">Lucknow</option>
                          <option value="Jaipur">Jaipur</option>
                          <option value="Agra">Agra</option>
                          <option value="Kanpur">Kanpur</option>
                        </optgroup>
                        <!-- South India -->
                        <optgroup label="South India">
                          <option value="Bangalore">Bangalore</option>
                          <option value="Hyderabad">Hyderabad</option>
                          <option value="Chennai">Chennai</option>
                          <option value="Coimbatore">Coimbatore</option>
                          <option value="Madurai">Madurai</option>
                          <option value="Trichy">Trichy</option>
                          <option value="Salem">Salem</option>
                          <option value="Kochi">Kochi</option>
                          <option value="Trivandrum">Trivandrum</option>
                          <option value="Puducherry">Puducherry</option>
                          <option value="Villupuram">Villupuram</option>
                          <option value="Vijayawada">Vijayawada</option>
                          <option value="Vizag">Vizag</option>
                        </optgroup>
                        <!-- West India -->
                        <optgroup label="West India">
                          <option value="Mumbai">Mumbai</option>
                          <option value="Pune">Pune</option>
                          <option value="Ahmedabad">Ahmedabad</option>
                          <option value="Surat">Surat</option>
                          <option value="Vadodara">Vadodara</option>
                          <option value="Rajkot">Rajkot</option>
                        </optgroup>
                        <!-- East India -->
                        <optgroup label="East India">
                          <option value="Kolkata">Kolkata</option>
                          <option value="Patna">Patna</option>
                          <option value="Bhubaneswar">Bhubaneswar</option>
                          <option value="Guwahati">Guwahati</option>
                        </optgroup>
                      </select>
                    </div>

                    <!-- Blood Group (Donor Only) -->
                    <div class="col-md-6 mb-3" id="bloodGroupDiv">
                      <label for="bloodGroup" class="form-label">
                        <i class="fas fa-tint"></i> Blood Group
                      </label>
                      <select class="form-select" id="bloodGroup" required>
                        <option value="">-- Select Blood Group --</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                      </select>
                    </div>

                    <!-- Age (Donor Only) -->
                    <div class="col-md-6 mb-3" id="ageDiv">
                      <label for="age" class="form-label">
                        <i class="fas fa-calendar"></i> Age (18-65 years)
                      </label>
                      <input
                        type="number"
                        class="form-control"
                        id="age"
                        placeholder="Enter your age"
                        min="18"
                        max="65"
                        required
                      />
                    </div>

                    <!-- Availability (Donor Only) -->
                    <div class="col-12 mb-3" id="availabilityDiv">
                      <label class="form-label fw-bold">
                        <i class="fas fa-blood"></i> Are you available to
                        donate?
                      </label>
                      <div class="btn-group w-100" role="group">
                        <input
                          type="radio"
                          class="btn-check"
                          name="availability"
                          id="availYes"
                          value="yes"
                          checked
                        />
                        <label class="btn btn-outline-success" for="availYes">
                          <i class="fas fa-check-circle"></i> Yes
                        </label>

                        <input
                          type="radio"
                          class="btn-check"
                          name="availability"
                          id="availNo"
                          value="no"
                        />
                        <label class="btn btn-outline-danger" for="availNo">
                          <i class="fas fa-times-circle"></i> No
                        </label>
                      </div>
                    </div>
                  </div>

                  <!-- Submit Button -->
                  <div class="d-grid">
                    <button type="submit" class="btn btn-danger btn-lg">
                      <i class="fas fa-user-plus"></i> Register Now
                    </button>
                  </div>
                </form>

                <!-- Login Link -->
                <div class="text-center mt-4">
                  <p class="text-muted">
                    Already have an account?
                    <a href="login.html" class="text-danger fw-bold"
                      >Login here</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">&copy; 2026 Blood Donation System</p>
      </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/register.js"></script>
  </body>
</html>
